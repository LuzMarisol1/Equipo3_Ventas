<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <title>DataTables Ejemplo con Bootstrap 5 (Preview) y API Rest</title>
    <link rel="stylesheet" type="text/css"
        href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.22/css/dataTables.bootstrap5.min.css">
    <style>
        table.dataTable thead {
            background-color: #7952b3;
            color: aliceblue;
        }
    </style>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <table id="tablaArticulos" class="table table-striped table-bordered" style="width:100%">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>NOMBRE</th>
                            <th>DESCRIPCION</th>
                            <th>PRECIO</th>
                            <th>STOCK</th>
                        </tr>
                    </thead>
                    <tbody id = "tabla" >
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <label for="r">resultado:</label><input type="text" id="r"/><br />
    <input type="Button" value="enviar" onclick="soap()">

  

    <script type="text/javascript" language="javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script type="text/javascript" language="javascript"
        src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" language="javascript"
        src="https://cdn.datatables.net/1.10.22/js/dataTables.bootstrap5.min.js"></script>
    <script>
        $(document).ready(function () {
            var url = 'http://127.0.0.1:8080/ventas_2021_ves/productosv';

            $('#productosv').DataTable({
                "ajax": {
                    "url": url,
                    "dataSrc": ""
                },
                "columns": [
                    { "data": "idproducto" },
                    { "data": "nombre" },
                    { "data": "descripcion" },
                    { "data": "preciou" },
                    { "data": "en_stock" },
                ],
                "columnDefs": [{
                    "targets": [2],
                    render(v) {
                        return Number(v).toFixed(2)
                    }
                }]
            });
        });
    </script>
      <script src="/cliente/cliente-SOAP/soap.js"></script>

</body>

</html>
